<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/5e2b001a20.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form">
      <h1>Register</h1>
      <div class="input">
        <label for="email"
          ><i class="fa fa-envelope-o" aria-hidden="true" id="emailIcon"></i
        ></label>
        <input
          type="text"
          name="email"
          id="email"
          required
          placeholder="E-Mail"
        />
      </div>
      <div class="input">
        <label for="password"
          ><i class="fa fa-lock" aria-hidden="true" id="passIcon"></i
        ></label>

        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
        />
      </div>
      <div class="input">
        <label for="confirmPassword"
          ><i class="fa fa-lock" aria-hidden="true" id="conPassIcon"></i
        ></label>

        <input
          type="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          required
          placeholder="Confirm Password"
        />
      </div>
      <button id="register">R E G I S T E R</button>
      <div class="help">
        <h3><a href="./index.html">Login</a></h3>
      </div>
    </div>
    <div id="notifyRegister" class="notify hidden">
      <label>Registered!</label>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
